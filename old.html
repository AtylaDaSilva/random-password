<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Files</title>
</head>
<body>
    <!--======== OLD =========-->
     <section id="form-section">
            <form method="dialog">
                <fieldset id="settings">
                    <legend><h2>Settings</h2></legend>

                    <fieldset id="contains-field">
                        <legend><h3>Contains</h3></legend>

                        <ul type="none" id="checkbox-list">
                            
                                <!--IMPORTANT! If you wish to add more "Contais" options, you must:
                                1 - Create an input element in a list item <li> element inside this unordered list;
                                2 - The new <li> must have a data-index attribute with a value that matches the new options's index inside the charPool array-->
                           
                            <li>
                                <input type="checkbox" name="_numbers"
                                id="numbers" data-index="0" checked>
                                <label for="numbers">Numbers?</label>
                            </li>
                            <li>
                                <input type="checkbox" name="_symbols" id="symbols" data-index="1" checked>
                                <label for="symbols">Symbols?</label>
                            </li>
                            <li>
                                <input type="checkbox" name="_lettersLower" id="lettersLower" data-index="2" checked> <label for="lettersLower">Lower case letters?</label>
                            </li>
                            <li>
                                <input type="checkbox" name="_lettersUpper" id="lettersUpper" data-index="3" checked> <label for="lettersUpper">Upper case letters?</label>
                            </li>
                        </ul>
                    </fieldset>

                    <section id="start-end">
                        <div>
                            <input type="checkbox" name="_start" id="start"> <label for="start">Starts with </label> <input type="text" name="_start-text" id="start-text">
                        </div>

                        <div>
                            <input type="checkbox" name="_end" id="end"> <label for="end">Ends with</label> <input type="text" name="_end-text" id="end-text">
                        </div>
                    </section>

                    <section id="length-section">
                        <label for="length">Length: </label> <input type="number" name="_length" id="length" required>
                    </section>

                    <input type="submit" id="submit" value="Generate Password">

                    <fieldset id="result-field">
                        <legend><label for="result">
                            <h3>Result</h3>
                        </label></legend>
                        <input type="text" name="_result" id="result"> <input type="image" src="img/copy_25x25.png" alt="Copy to clipboard" id="copy-button" title="Copy to clipboard">
                    </fieldset>
                </fieldset>
            </form>
        </section>

        <script src="js/rpg.js"></script>
</body>
</html>
